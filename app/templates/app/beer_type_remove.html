{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block pane %}
<h2>Confirm Removal</h2>

{% if request.method != 'POST' %} 
	{% crispy form %}
{% else %}
	{% if messages %} 
    	{% for message in messages %} 
        	{{ message }} 
    	{% endfor %} 
	{% endif %} 
{% endif %}
{% endblock %}
